<!DOCTYPE html>

<html lang='ko' xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>


    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Login</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css"/>
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"/>
    <!-- Theme style -->
    <link rel="stylesheet" href="css/AdminLTE.min.css"/>
    <!-- iCheck -->
    <link rel="stylesheet" href="css/blue.css"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

    <!--KAKAO SDK -->
    <script src="//developers.kakao.com/sdk/js/kakao.min.js"></script>

</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <b>Rival</b>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg"></p>
        <form th:action="@{/index}" method="post">
            <div class="form-group has-feedback">
                <input type="email" class="form-control" placeholder="Email"/>
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="Password"/>
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-8">
                    <div class="checkbox icheck">
                        <label>
                            <input type="checkbox"/> Remember Me
                        </label>
                    </div>
                </div>
                <!-- /.col -->
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
                </div>
                <!-- /.col -->
            </div>
        </form>

        <div class="social-auth-links text-center">

            <a id="kakao-login-btn"></a>
            <a href="http://developers.kakao.com/logout"></a>

            <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign in
                using
                Facebook</a>
            <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> Sign in
                using
                Google+</a>

        </div>
        <!-- /.social-auth-links -->

        <a href="#">I forgot my password</a>
        <br/>
        <a th:href="@{/create}" class="text-center">Register a new membership</a>

    </div>
</div>
<!-- /.login-box-body -->
<!-- /.login-box -->

<!-- jQuery 2.2.3 -->
<script src="js/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="bootstrap/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="js/icheck.min.js"></script>


<script>
    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' // optional
        });
    });
</script>

<script type='text/javascript'>
    // 사용할 앱의 JavaScript 키를 설정해 주세요.
    Kakao.init('d32b44e7f16d211afcab733f0a367dda');
    // 카카오 로그인 버튼을 생성합니다.
    Kakao.Auth.createLoginButton({
        container: '#kakao-login-btn',
        success: function(authObj) {
            $.ajax({
                type: "POST",
                url: "http://127.0.0.1:8080/kakao",
                data:  JSON.stringify(authObj),
                dataType: "json",
                contentType : "application/json; charset=UTF-8",
                success: function(data, textStatus) {

                    console.log(data);

                    if (data.redirect) {
                        // data.redirect contains the string URL to redirect to
                    }
                    else {
                        // data.form contains the HTML for the replacement form
                        $("#myform").replaceWith(data.form);
                    }
                }
            });
            window.location.href = "/index";


        },
        fail: function(err) {
            alert(JSON.stringify(err));
        }
    });
</script>
</body>
</html>
